live_config_reload: true

colors:
  # Default colors
  primary:
    background:	"#00090E"
    # background: "#2E3440"
    foreground:	"#D8DEE9"

  # Normal colors
  normal:
    black: "#00090E"
    red: "#AA0000"
    green: "#00AA00"
    yellow: "#AA5500"
    blue: "#0000AA"
    magenta: "#AA00AA"
    cyan: "#00AAAA"
    white: "#AAAAAA"

  # Bright colors
  bright:
    black: "#555555"
    red: "#FF5555"
    green: "#55FF55"
    yellow: "#FFFF55"
    blue: "#5555FF"
    magenta: "#FF55FF"
    cyan: "#55FFFF"
    white: "#FFFFFF"

font:
  normal:
    family: "Source Code Pro"
    style: Medium
  bold:
    family: "Source Code Pro"
    style: Bold
  italic:
    family: "Source Code Pro"
    style: Italic
  bold_italic:
    family: "Source Code Pro"
    style: Bold Italic
  # Point size
  size: 9.0

  offset:
    x: 0
    y: 1
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 0.9
  dimensions:
    columns: 100
    lines: 25
  position:
    x: 275
    y: 150
  padding:
    x: 4
    y: 4

scrolling:
  history: 1000
  multiplier: 10

draw_bold_text_with_bright_colors: true # If `true`, bold text is drawn using the bright color variants.

#bell:
  #animation: EaseOutExpo
  #duration: 300
  #color: '#FFFF55'
  
  #command:
    #program: mpv
    #args: ["Documents/Personal Garbage/Windows Live Messenger 2012 Sounds/nudge.wma"]

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

url:
  launcher:
    program: xdg-open
    args: []
  modifiers: Control

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: Insert,    mods: Shift,         action: PasteSelection              }
  - { key: Key0,      mods: Control|Alt,   action: ResetFontSize               }
  - { key: Equals,    mods: Control|Alt,   action: IncreaseFontSize            }
  - { key: Plus,      mods: Control|Alt,   action: IncreaseFontSize            }
  - { key: Minus,     mods: Control|Alt,   action: DecreaseFontSize            }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
  - { key: Paste,     mods: None,          action: Paste                       }
  - { key: Copy,      mods: None,          action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
